<p>This is the partial for view 1.</p>
<div class="ui input focus"><input type="text" ng-model="name" placeholder="Type your name here" /></div>
<input type="button" class="ui button" value="Add name" ng-click="addName()" />

<h1>Hello, {{name}}</h1>

<ul class="ui list">
  <li ng-repeat="nm in names">
    {{nm.name || "No name"}}
  </li>
</ul>
